<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        * {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid pt-4 text-center">
        <h1>Pronostico del Tiempo</h1>
        <hr>
        <form id="form" action="">
            <label for="input">Ciudad :</label>
            <input id="input" type="text">
            <button id="btn" type="submit" class="btn btn-dark">Buscar</button>
        </form>
        <hr>
        <h1>Resultados</h1>
        <p id="ciudad">Ciudad: </p>
        <p id="temp">Temperatura: </p>
        <p id="coord">Coordenadas: </p>
        <!-- <img src="https://leccionesdehistoria.com/1ESO/wp-content/uploads/2014/08/img_cual_es_la_diferencia_entre_tiempo_y_clima_24275_orig.jpg" alt=""> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        $('form').submit(function() {

            let ciudad = $("input").val();
            let key = "48995ee6216e9416bfd00413d1f5eb57";
            let url = "http://api.openweathermap.org/data/2.5/weather?q=" + ciudad + "&&appid=" + key;
            $.get(url, function(res) {
                $("#temp").text("Temperatura: ");
                $("#coord").text("Coordenadas: ");


                $("#ciudad").text(res.name + ": ");
                $("#ciudad").append(res.weather[0].description);
                $("#temp").append(res.main.temp);
                $("#coord").append("Lat " + res.coord.lat + " Long " + res.coord.lat);
                console.log(res);
                // your code here
            }, 'json');
            // don't forget to return false so the page doesn't refresh
            return false;
        });
    </script>
</body>

</html>
